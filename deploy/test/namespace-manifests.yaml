apiVersion: v1
kind: ServiceAccount
metadata:
  name: apicurio-operator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: apicurio-operator
rules:
- apiGroups:
  - integreatly.org
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - template.openshift.io
  resources:
  - processedtemplates
  verbs: ["*"]
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreams
  verbs: ["*"]
- apiGroups:
  - apps.openshift.io
  resources:
  - deploymentconfigs
  verbs: ["*"]
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  - routes/custom-host
  verbs: ["*"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: apicurio-operator
subjects:
- kind: ServiceAccount
  name: apicurio-operator
roleRef:
  kind: Role
  name: apicurio-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  creationTimestamp: null
  name: apicurio-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:masters

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: apicurio-operator
  template:
    metadata:
      labels:
        name: apicurio-operator
    spec:
      serviceAccountName: apicurio-operator
      containers:
        - name: apicurio-operator
          # Replace this with the built image name
          image: quay.io/integreatly/apicurio-operator:latest
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - apicurio-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "apicurio-operator"
